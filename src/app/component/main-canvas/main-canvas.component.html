<div class="p-4 bg-white rounded-lg h-[calc(100vh-64px)] overflow-y-auto border border-gray-200 shadow-sm"
>
<div class="pb-4 border-b border-gray-200 flex gap-2 items-center">
    <h3 class="text-xl font-medium"
    >Main Canvas
    </h3>
    <mat-button-toggle-group [(value)]="activeTab" hideSingleSelectionIndicator="true" >
        <mat-button-toggle value="editor">Form Editor</mat-button-toggle>
        <mat-button-toggle value="preview">Form Preview</mat-button-toggle>
    </mat-button-toggle-group>
    @if (activeTab() === 'editor') {
        <div class="flex-1"></div>
            <button mat-flat-button (click)="formService.addRow()">add Row
                <mat-icon>add_circle</mat-icon>
            </button>
        
    }
</div>
@if (activeTab() === 'editor') {
    <app-form-editor></app-form-editor>
}
@else{
    <app-form-preview></app-form-preview>
}
</div>
